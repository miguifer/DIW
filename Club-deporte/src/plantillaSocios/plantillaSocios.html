      <h2>Nuestra Plantilla de Socios</h2>
      <div class="socios-container">
        <figure>
          <img src="media/soc1.jpg" alt="Manolo Lama" height="100" />
          <figcaption>
            <strong>Manolo Lama</strong><br />
            Edad: 45 años<br />
            Lugar: Madrid, España<br />
            Escalador y periodista, conocido por sus crónicas de montaña.<br />
            <em>Logros:</em> Publicador de varios libros sobre escalada. Ha
            escalado más de 100 rutas en diferentes continentes.<br />
            <em>Pasiones:</em> Fotografía de naturaleza y narración de historias
            de aventura.
          </figcaption>
        </figure>
        <figure>
          <img src="media/soc2.jpg" alt="Juan Pérez" height="100" />
          <figcaption>
            <strong>Juan Pérez</strong><br />
            Edad: 30 años<br />
            Lugar: Barcelona, España<br />
            Campeón nacional de escalada en roca, amante de la aventura.<br />
            <em>Logros:</em> Campeón de varias competiciones nacionales y
            medallista en campeonatos internacionales.<br />
            <em>Pasiones:</em> Entrenamiento de jóvenes escaladores y
            exploración de nuevas rutas.
          </figcaption>
        </figure>
        <figure>
          <img src="media/soc3.jpg" alt="José Martín" height="100" />
          <figcaption>
            <strong>José Martín</strong><br />
            Edad: 38 años<br />
            Lugar: Bilbao, España<br />
            Guía de montaña con más de 15 años de experiencia en escalada.<br />
            <em>Logros:</em> Ha guiado a más de 500 escaladores en rutas
            desafiantes por los Pirineos.<br />
            <em>Pasiones:</em> Seguridad en montaña y conservación de rutas.
          </figcaption>
        </figure>
        <figure>
          <img src="media/soc4.jpg" alt="Lucas Gómez" height="100" />
          <figcaption>
            <strong>Lucas Gómez</strong><br />
            Edad: 28 años<br />
            Lugar: Valencia, España<br />
            Escalador de competición, ha representado a su país en varias
            olimpiadas.<br />
            <em>Logros:</em> Finalista en campeonatos mundiales de escalada
            deportiva.<br />
            <em>Pasiones:</em> Innovación en técnicas de escalada y trabajo en
            equipo.
          </figcaption>
        </figure>
        <figure>
          <img src="media/soc5.jpg" alt="Raúl Torres" height="100" />
          <figcaption>
            <strong>Raúl Torres</strong><br />
            Edad: 33 años<br />
            Lugar: Zaragoza, España<br />
            Especialista en escalada en hielo y aventuras extremas.<br />
            <em>Logros:</em> Ha completado rutas en algunas de las montañas más
            difíciles del mundo, como el Monte Denali.<br />
            <em>Pasiones:</em> Expediciones en climas extremos y educación sobre
            escalada segura.
          </figcaption>
        </figure>
        <figure>
          <img src="media/soc6.jpg" alt="Carlos Ruiz" height="100" />
          <figcaption>
            <strong>Carlos Ruiz</strong><br />
            Edad: 27 años<br />
            Lugar: Málaga, España<br />
            Fotógrafo de naturaleza y escalador apasionado.<br />
            <em>Logros:</em> Sus fotos han sido publicadas en revistas
            internacionales de aventura.<br />
            <em>Pasiones:</em> Documentar la naturaleza y promover la
            conservación ambiental.
          </figcaption>
        </figure>
        <figure>
          <img src="media/soc7.jpg" alt="Marta López" height="100" />
          <figcaption>
            <strong>Marta López</strong><br />
            Edad: 36 años<br />
            Lugar: Sevilla, España<br />
            Experta en escalada deportiva, ha abierto numerosas rutas.<br />
            <em>Logros:</em> Pionera en varias rutas en España y colaboradora en
            guías de escalada.<br />
            <em>Pasiones:</em> Fomentar la inclusión de mujeres en la escalada.
          </figcaption>
        </figure>
        <figure>
          <img src="media/soc8.jpg" alt="Kiko Matamoros" height="100" />
          <figcaption>
            <strong>Kiko Matamoros</strong><br />
            Edad: 29 años<br />
            Lugar: Granada, España<br />
            Entrenadora de escalada, ayuda a jóvenes talentos a crecer.<br />
            <em>Logros:</em> Ha formado a varios campeones nacionales en
            escalada.<br />
            <em>Pasiones:</em> Educación y desarrollo de programas de
            entrenamiento.
          </figcaption>
        </figure>
        <figure>
          <img src="media/soc9.jpg" alt="Mateo Castillo" height="100" />
          <figcaption>
            <strong>Mateo Castillo</strong><br />
            Edad: 32 años<br />
            Lugar: Santiago, Chile<br />
            Escalador y aventurero, amante de las montañas remotas.<br />
            <em>Logros:</em> Ha explorado y documentado rutas poco conocidas en
            América del Sur.<br />
            <em>Pasiones:</em> Expediciones en solitario y fotografía de
            paisaje.
          </figcaption>
        </figure>
        <figure>
          <img src="media/soc11.jpg" alt="Sofía Navarro" height="100" />
          <figcaption>
            <strong>Sofía Navarro</strong><br />
            Edad: 25 años<br />
            Lugar: Bogotá, Colombia<br />
            Participante en campeonatos internacionales de escalada.<br />
            <em>Logros:</em> Finalista en varios campeonatos de escalada en roca
            en Europa.<br />
            <em>Pasiones:</em> Promoción del deporte en colegios y comunidades.
          </figcaption>
        </figure>
        <figure>
          <img src="media/soc10.jpg" alt="Javier Ruiz" height="100" />
          <figcaption>
            <strong>Javier Ruiz</strong><br />
            Edad: 41 años<br />
            Lugar: Quito, Ecuador<br />
            Escalador veterano, con múltiples cumbres en su haber.<br />
            <em>Logros:</em> Ha alcanzado cumbres en los Andes, Himalayas y
            Alpes.<br />
            <em>Pasiones:</em> Mentoring de escaladores jóvenes y conservación
            de montañas.
          </figcaption>
        </figure>
        <figure>
          <img src="media/soc12.jpg" alt="Juan Mata" height="100" />
          <figcaption>
            <strong>Juan Mata</strong><br />
            Edad: 34 años<br />
            Lugar: Lima, Perú<br />
            Experto en escalada en boulder y activista ambiental.<br />
            <em>Logros:</em> Ha competido en campeonatos internacionales de
            boulder y ha liderado iniciativas de limpieza de montañas.<br />
            <em>Pasiones:</em> Activismo ambiental y sensibilización sobre la
            conservación.
          </figcaption>
        </figure>
