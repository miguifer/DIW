<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block {
            display: block;
            width: 200px;
            height: 100px;
            background-color: #e81416;
            margin: 20px;
            padding: 20px;
        }

        .inline {
            display: inline;
            width: 200px;
            height: 100px;
            background-color: #ffa500;
            margin: 20px;
            padding: 20px;
        }

        .inline-block {
            display: inline-block;
            width: 20px;
            height: 100px;
            background-color: #faeb36;
            margin: 20px;
            padding: 20px;
        }

        .inline-flex {
            display: inline-flex;
            width: 20px;
            height: 100px;
            background-color: #79c314;
            margin: 20px;
            padding: 20px;
        }

        .none {
            display: none;
            width: 200px;
            height: 100px;
            background-color: #487de7;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="block">Esto es un elemento block</div>
    <div class="block">Esto es un elemento block</div>

    <div class="inline">Esto es un elemento inline</div>
    <div class="inline">Esto es un elemento inline</div>

    <div class="inline-block">Esto es un elemento inline-block</div>
    <div class="inline-block">Esto es un elemento inline-block</div>

    <div class="inline-flex">Esto es un elemento inline-flex</div>
    <div class="inline-flex">Esto es un elemento inline-flex</div>

    <div class="none">Esto es un elemento none</div>
    <div class="none">Esto es un elemento none</div>
</body>

</html>
