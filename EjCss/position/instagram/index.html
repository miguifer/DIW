<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/instagramCSS.css" rel="stylesheet" type="text/css" />
    <!-- divs imagenes y parrafos (floats y inline blocks ni display ni flex ni ostias) -->

        <img class="cruzCafune" src="media/cruzCafune_cartel.jpg" />

              xmlns="http://www.w3.org/2000/svg"
              width="1200"
              height="1200"
              viewBox="0 0 120 120"
            >
              <circle cx="20.25" cy="4.80" r="0.2" fill="black" />

              <circle cx="43" cy="4.75" r="0.3" fill="black" />
              <circle cx="44" cy="4.75" r="0.3" fill="black" />

            <p class="Seguir">Seguir</p>

    <footer></footer>
