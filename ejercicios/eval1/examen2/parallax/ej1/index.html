<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            width: 100%;
            height: 400px;
            background-image: url("i1.webp");
            background-size: contain;
        }

        .div2 {
            width: 100%;
            height: 400px;
            background-image: url("i2.jpg");
            background-size: contain;

        }

        .div3 {
            width: 100%;
            height: 400px;
            background-image: url("i3.webp");
            background-size: contain;

        }

        .parallax {
            width: 100%;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div class="div1 parallax"></div>
    <div class="div2 parallax"></div>
    <div class="div3 parallax"></div>
</body>

</html>
