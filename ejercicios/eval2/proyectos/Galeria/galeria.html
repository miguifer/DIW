    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        figure {
            overflow: hidden;
            position: relative;
        }

        figcaption {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s;
        }

        img {
            width: 100%;
            height: 100%;
            transition: transform 0.5s;
        }

        figure:hover img {
            transform: scale(1.1);
        }

        figure:hover figcaption {
            opacity: 1;
        }
    </style>
</head>
