<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>EJ02. Usabilidad en formularios</title>
</head>

<body>
  <div class="form-container">
    <h1 style="text-align: center;">Formulario</h1>
    <form>
      <div class="form-field">
        <label>Nombre</label>
        <input type="text" name="nombre" placeholder="Introduzca el nombre">
      </div>
      <div class="form-field">
        <label>Correo electrónico</label>
        <input type="text" name="email" placeholder="Introduzca el Email">
      </div>
      <div class="form-field">
        <label>Teléfono</label>
        <input type="text" name="telefono" placeholder=" Introduzca el Telefono">
      </div>
      <div class="form-field">
        <label>Mensaje</label>
        <textarea name="mensaje" style="resize: none;"></textarea>
      </div>
      <div style="text-align: center;">
        <button type="submit" class="submit-button">Enviar</button>
      </div>
    </form>
  </div>
</body>

</html>
