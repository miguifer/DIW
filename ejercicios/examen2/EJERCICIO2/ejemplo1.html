<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="ejemplo1.css">
</head>

<body>

    <svg width="626" height="417" xmlns="http://www.w3.org/2000/svg">
        <!-- Definir la imagen -->
        <defs>
            <pattern id="imgPattern1" patternUnits="userSpaceOnUse" width="1200" height="900">
                <image href="imgs/gato.jpg" width="626" height="417" />
            </pattern>
        </defs>

        <!-- Crear la máscara que divide la imagen en tres partes con espacios de 150px entre ellas -->
        <mask id="maskDividida1">
            <rect x="0%" y="20%" width="20%" height="80%" fill="white" rx="20" ry="20" />
            <rect x="25%" y="20%" width="20%" height="80%" fill="white" rx="20" ry="20" />



        </mask>

        <!-- Aplicar la imagen con la máscara -->
        <rect x="0" y="0" width="626" height="417" fill="url(#imgPattern1)" mask="url(#maskDividida1)" />

    </svg>
</body>

</html>
