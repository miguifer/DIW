<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body>div {
            margin: 50px auto;
            width: 483px;
            height: 298px;
            background: #676570;
            color: white;
            font-weight: 900;
            font-size: 3.4em;
            text-align: center;
            line-height: 298px;
            transition: all 0.3s;
        }

        .fade:hover {
            opacity: 0.5;
        }

        .color:hover {
            background-color: aqua;
        }

        .grow:hover {
            transform: scale(1.5);
        }


        .shrink:hover {
            transform: scale(0.5);
        }

        .rotate:hover {
            transform: rotate(50deg);
        }

        .circle:hover {
            border-radius: 50%;
        }

        .threed:hover {

            box-shadow: 3px 3px blue,
                10px 10px violet,
                20px 20px blueviolet;   
            transform: translateX(-20px);
        }

        .border:hover {

            box-shadow: inset 0 0 0 25px blueviolet;
        }
    </style>
</head>

<body>
    <div class="fade" style="background-color: green;">Fade in</div>
    <div class="color">color in</div>
    <div class="grow">grow</div>
    <div class="shrink">shrink</div>
    <div class="rotate">rotate</div>
    <div class="circle">circle</div>
    <div class="threed">threed</div>
    <div class="border">border</div>

</body>

</html>
