<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .contenedor {
            width: fit-content;
            height: fit-content;
        }

        .arriba {
            width: 200px;
            height: 315px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-image: url("imgs/arriba.png");
            position: absolute;
            top: 50px;
            left: 0;
            border-radius: 10px;
            z-index: 1;
            transition: transform 1s ease;

        }

        .abajo {
            width: 200px;
            height: 310px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-image: url("imgs/abajo.png");
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 10px;
            z-index: 0;
        }

        .pokemon {
            width: 150px;
            height: 140px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-image: url("imgs/srek.gif");
            position: absolute;
            top: 100px;
            left: 25px;
            border-radius: 10px;
            z-index: -1;
            transform: scale(0%);
            transition: transform 0.5s ease;

        }

        .contenedor:hover .pokemon{
            z-index: 3;
            transform: scale(100%) rotate(1080deg);
            transition: transform 2s ease 1s;
        }

        .contenedor:hover .arriba{
            transform: translateY(-100px);
        }

    </style>
</head>

<body>
    <div class="contenedor">
        <div class="arriba"></div>
        <div class="abajo"></div>
        <div class="pokemon"></div>

    </div>
</body>

</html>
