<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contenedor {
            background-image: url("circuito.jpg");
            position: relative;
            width: 1000px;
            height: 500px;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .coche {
            position: absolute;
            left: 220px;
            width: 30px;
        }

        .c1 {
            top: 60px;
            animation: coche 5s linear infinite;
        }

        .c2 {
            top: 75px;
            animation: coche 6s linear infinite;

        }

        .c3 {
            top: 90px;
            animation: coche 8s linear infinite;

        }

        @keyframes coche {
            0% {
                top: 60px;
                left: 220px;
                transform: rotate(0deg);
            }

            10% {
                top: 60px;
                left: 550px;
                transform: rotate(0deg);
            }

            20% {
                top: 150px;
                left: 550px;
                transform: rotate(170deg);
            }

            30% {
                top: 220px;
                left: 280px;
                transform: rotate(170deg);
            }

            40% {
                top: 290px;
                left: 280px;
                transform: rotate(0deg);
            }

            50% {
                top: 290px;
                left: 590px;
                transform: rotate(0deg);
            }

            60% {
                top: 410px;
                left: 590px;
                transform: rotate(180deg);
            }

            70% {
                top: 410px;
                left: 170px;
                transform: rotate(180deg);
            }

            80% {
                top: 320px;
                left: 110px;
                transform: rotate(270deg);
            }

            90% {
                top: 150px;
                left: 110px;
                transform: rotate(270deg);
            }

            100% {
                top: 60px;
                left: 220px;
                transform: rotate(360deg);
            }

        }
    </style>
</head>

<body>
    <div class="contenedor">
        <img src="coche.png" class="coche c1">
        <img src="coche.png" class="coche c2">
        <img src="coche.png" class="coche c3">

    </div>
</body>

</html>
