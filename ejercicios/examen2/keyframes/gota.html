<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: aqua;
            background-size: cover;
            overflow: hidden;
        }

        .onda div {

            position: absolute;
            width: 300px;
            height: 300px;
            background: transparent;
            right: 0px;
            bottom: 0px;
            border: 1px solid white;
            opacity: 0;
            border-radius: 1000px;
        }

        .onda1 {
            animation: gota 5s;
        }

        .onda2 {
            animation: gota 5s 0.2s;
        }

        .onda3 {
            animation: gota 5s 0.4s;
        }

        .onda4 {
            animation: gota 5s 0.6s;
        }

        .onda5 {
            animation: gota 5s 0.8s;
        }

        @keyframes gota {
            0% {
                transform: scale(0.4);
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: scale(6);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="onda">
        <div class="onda1"></div>
        <div class="onda2"></div>
        <div class="onda3"></div>
        <div class="onda4"></div>
        <div class="onda5"></div>
    </div>
</body>

</html>
